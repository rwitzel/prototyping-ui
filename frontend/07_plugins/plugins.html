<div class="business_letter module7" ng-controller="pluginsCtrl">

    <h2>Plugins</h2>

    <h3>AngularJS</h3>

    <h4>Native Plugins</h4>

    <p>Just include the downloaded plugin (usually just a JavaScript file) in the index.html</p>

    <p>Then register the directive in the application.</p>

    <h4>Wrappers around other plugins</h4>

    <p><b>Charts.js</b> is a jQuery plugin that can be used in AngularJS via wrapper.</p>

    <canvas class="chart chart-line"
        chart-data="chart.data"
        chart-labels="chart.labels"
        chart-series="chart.series"
        chart-options="chart.options"
        chart-dataset-override="chart.datasetOverride">
    </canvas>


</div>
